{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '\uploads\viewblog.css' %}" />

    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div><h1 class="head">My Activies</h1></div>
      <div class="child">
        {% for i in data %}
        <a href="{% url 'product_detail' i.id %}" class="a">
          <h1 class="title">{{ i.title }}</h1>
          <img src="{{i.image.url }}" class="blogimage" />
        </a>
        <!-- {{i.created_date}}  -->
        {% endfor %}
      </div>
    </div>
  </body>
</html>
